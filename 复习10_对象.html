<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            // 定义一个对象
            let obj = {
                name:"green",
                "name":"green"
            }
            // 对象中的值如果为键的形式，可以通过obj.key来调用
            // console.log(obj.name);
            // 对象中的值如果是字符串的形式，只能通过obj[]的形式来调用
            // console.log(obj["name"]);
            
            // 使用Symbol
            let sex = Symbol('man');
            let obj2 = {
                name: '小明',
                age: 18,
                [sex]: '男'
            }
            console.log(obj2);
        </script>
    </head>

</html>
