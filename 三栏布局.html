<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #content{position: relative;}
        .colument{position: absolute; top: 0; min-height: 200px;}
        .left{left: 0; width: 200px; background-color: red;}
        .right{right: 0; width: 200px; background-color: paleturquoise;}
        .center{background-color: green; left: 200px; right: 200px;}
    </style>
</head>
<body>
    <div id="content">
        <div class="colument left"></div>
        <div class="colument center"></div>
        <div class="colument right"></div>
    </div>
</body>
</html>
